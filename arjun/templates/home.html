<script type="text/x-template" id="app-education">
<div class="container app-container">
	<h2></h2>
	<div class="w3-card-4" style="width:100%;margin-bottom: 50px;" 
		v-for="ed in educationDetails" track-by="$index">
	    <header class="w3-container w3-lime">
	      <h3 v-text="ed.course"></h3>
	    </header>
	    <div class="w3-container w3-white">
	      <br>
	      <p v-text="ed.place"></p>
	      <p v-text="ed.year"></p>
	      <hr>
	      <p v-text="ed.details"></p>
	      <br>
	    </div>
	</div>
</div>
</script>

<script type="text/x-template" id="app-experience">
<div class="container app-container">
	<h2></h2>
	<div class="w3-card-4" style="width:100%;margin-bottom: 50px;" 
		v-for="ex in experienceDetails" track-by="$index">
	    <header class="w3-container w3-yellow w3-topbar w3-bottombar w3-border-amber" style="margin-bottom: 0;">
	      <div style="width:50%;float:left;">
	      	<h2 v-text="ex.company"></h2>
	      </div>
	      <div style="width:auto;float:right;">
	      	  <br>
		      <b v-text="ex.location"></b>
		      <br>
		      <b v-text="ex.timeperiod"></b>
		  </div>
	    </header>
	    <div class="w3-pale-yellow w3-border w3-border-yellow" v-if="ex.technologies">
	      <br>
	      <span class="w3-tag w3-xlarge w3-padding w3-lime">
	      Technologies
		  </span>
	      <div class="w3-tag w3-round w3-green" style="padding:3px; margin-right: 5px;margin-left: 5px;" v-for="t in ex.technologies">
	        <div class="w3-tag w3-round w3-green w3-border w3-border-white">
	          <b  v-text="t"></b>
	        </div>
	      </div>
	      <br>
	      <br>
	    </div>

	    <div class="w3-card-4 w3-light-grey" style="width:100%;padding-left: 1px;" 
	    v-if="ex.awards">
	      <br>
	      <span class="w3-tag w3-xlarge w3-padding w3-indigo">
		  	Awards
		  </span>
	      <i style="padding-left: 10px;" class="fa fa-quote-right w3-xlarge w3-text-red" v-for="a in ex.awards">
	      	<b v-text="a" class="w3-text-blue"></b>
	      </i>
	      <i class="fa fa-quote-right w3-xlarge w3-text-red"></i>
	      <br>
	      <br>
	    </div>

	    <div class="w3-container w3-white" v-if="ex.roles">
	      <div class="w3-panel w3-dark-gray w3-leftbar w3-border-blue">
			<h3>Roles:</h3>
		  </div>
	      	<ul class="w3-ul w3-border" v-for="r in roleKeys[$index]" 
	      	style="margin-bottom: 50px; margin-left: 4%;margin-right: 4%;">
	      	  <li class="w3-light-grey"><h4 v-text="r"></h4></li>
	      	  <li></li>
	      	  <li v-for="rd in ex['roles'][r]">
	      	  	<p style="margin-left: 2%;" v-text="rd"></p>
	      	  </li>
	      	</ul>
	    </div>
	</div>
</div>
</script>

<script type="text/x-template" id="app-contact">
<div class="container app-container">

	<div class="w3-panel w3-green" v-if="mesg">
	  	<h3>Success!</h3>
	    <p v-text="msg"></p>
	</div>


	<form action="contactMessage" method="POST" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
		<h2 class="w3-center">Contact Me</h2>
		 
		<div class="w3-row w3-section">
		  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
		    <div class="w3-rest">
		      <input class="w3-input w3-border" name="firstName" type="text" placeholder="First Name" v-model="firstName">
		    </div>
		</div>

		<div class="w3-row w3-section">
		  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
		    <div class="w3-rest">
		      <input class="w3-input w3-border" name="lastName" type="text" placeholder="Last Name" v-model="lastName">
		    </div>
		</div>

		<div class="w3-row w3-section">
		  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
		    <div class="w3-rest">
		      <input class="w3-input w3-border" name="email" type="text" placeholder="Email" v-model="email">
		    </div>
		</div>

		<div class="w3-row w3-section">
		  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
		    <div class="w3-rest">
		      <input class="w3-input w3-border" name="mobile" type="text" placeholder="Phone" v-model="mobile">
		    </div>
		</div>

		<div class="w3-row w3-section">
		  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
		    <div class="w3-rest">
		      <input class="w3-input w3-border" name="message" type="text" placeholder="Message" v-model="message">
		    </div>
		</div>

		<button class="w3-btn-block w3-section w3-blue w3-ripple w3-padding" >Send</button>
	</form>
</div>
</script>
